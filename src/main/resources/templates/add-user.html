<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Nuevo Cliente</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
    <center><h1>SISTEMA TURISTICO UCE</h1></center>
    	<center><img src="img/Bienvenido.jpg"></center>
        <div class="container my-5">
            <h2 class="mb-5" style="color:#3e5f8a">Nuevo Cliente <img src="img/añadir.JPG" WIDTH=40 HEIGHT=40></h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/adduser}" th:object="${cliente}" method="post">
                        <div class="row"> 
                       	   <div class="form-group col-md-6">
                            	<label for="nombrempleado" class="col-form-label">Colaborador Registro Contrato</label>
                            	<select th:field="*{nombrempleado}" class="form-control" id="nombrempleado" placeholder="Empleado"> 
  									<option value=""></option>
  									<option value="Andres Orellana">Andres Orellana</option>
  									<option value="Nancy Chavez">Nancy Chavez</option>	
  									<option value="Jorge Oña">Jorge Oña</option>	
  									<option value="Santiago Morales">Santiago Morales</option>							
								</select>
								<span th:if="${#fields.hasErrors('nombrempleado')}" th:errors="*{nombrempleado}" class="text-danger"></span>
                            </div> 
                            <div class="form-group col-md-6">
                                <label for="fechadigitacion" class="col-form-label">Fecha Registro Contrato</label>
                                <input type="date" th:field="*{fechadigitacion}" class="form-control" id="fechadigitacion" placeholder="Registro del contrato">
                                <span th:if="${#fields.hasErrors('fechadigitacion')}" th:errors="*{fechadigitacion}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="contrato" class="col-form-label">Numero de Contrato</label>
                                <input type="text" th:field="*{contrato}" class="form-control" id="contrato" placeholder="Contrato">
                                <span th:if="${#fields.hasErrors('contrato')}" th:errors="*{contrato}" class="text-danger"></span>
                            </div>                                                
                            <div class="form-group col-md-6">
                            	<label for="procedencia" class="col-form-label">Procedencia</label>
                            	<select th:field="*{procedencia}" class="form-control" id="procedencia" placeholder="Procedencia"> 
  									<option value=""></option>
  									<option value="Hotel Hilton">Hotel Hilton</option>
  									<option value="Hotel Mercury">Hotel Mercury</option>							
								</select>
								<span th:if="${#fields.hasErrors('procedencia')}" th:errors="*{procedencia}" class="text-danger"></span>
                            </div>                    
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Apellidos y Nombres</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="ncelular" class="col-form-label">Numero Celular</label>
                                <input type="text" th:field="*{ncelular}" class="form-control" id="ncelular" placeholder="Celular">
                                <span th:if="${#fields.hasErrors('ncelular')}" th:errors="*{ncelular}" class="text-danger"></span>
                            </div>
                             <div class="form-group col-md-6">
                                <label for="nfijo" class="col-form-label">Numero Fijo</label>
                                <input type="text" th:field="*{nfijo}" class="form-control" id="nfijo" placeholder="Fijo">
                                <span th:if="${#fields.hasErrors('nfijo')}" th:errors="*{nfijo}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email" class="col-form-label">Correo Electronico</label>
                                <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Correo Electronico">
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="nacionalidad" class="col-form-label">Nacionalidad</label>
                                <input type="text" th:field="*{nacionalidad}" class="form-control" id="nacionalidad" placeholder="Nacionalidad">
                                <span th:if="${#fields.hasErrors('nacionalidad')}" th:errors="*{nacionalidad}" class="text-danger"></span>
                            </div>             
                            <div class="form-group col-md-6">
                            <label for="tipo" class="col-form-label">Tipo(Persona)</label>
                            <select th:field="*{tipo}" class="form-control" id="tipo" placeholder="Tipo(Persona)"> 
  								<option value=""></option>
  								<option value="Niño">Niño</option>
  								<option value="Adulto">Adulto</option>
  								<option value="Tercera Edad">Tercera Edad</option>							
							</select>
							<span th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}" class="text-danger"></span>
                            </div>                                                        
                            <div class="form-group col-md-6">
                                <label for="fnac" class="col-form-label">Fecha de Nacimiento</label>
                                <input type="date" th:field="*{fnac}" class="form-control" id="fnac" placeholder="Fecha de Nacimiento">
                                <span th:if="${#fields.hasErrors('fnac')}" th:errors="*{fnac}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="fini" class="col-form-label">Fecha Inicio</label>
                                <input type="date" th:field="*{fini}" class="form-control" id="fini" placeholder="Fecha Inicio">
                                <span th:if="${#fields.hasErrors('fini')}" th:errors="*{fini}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="ffin" class="col-form-label">Fecha Fin</label>
                                <input type="date" th:field="*{ffin}" class="form-control" id="ffin" placeholder="Fecha Fin">
                                <span th:if="${#fields.hasErrors('ffin')}" th:errors="*{ffin}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="cuantia" class="col-form-label">Cuantia</label>
                                <input type="text" th:field="*{cuantia}" class="form-control" id="cuantia" placeholder="Cuantia">
                                <span th:if="${#fields.hasErrors('cuantia')}" th:errors="*{cuantia}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="cuotaunica" class="col-form-label">Cuota Unica</label>
                                <input type="text" th:field="*{cuotaunica}" class="form-control" id="cuotaunica" placeholder="Cuota Unica">
                                <span th:if="${#fields.hasErrors('cuotaunica')}" th:errors="*{cuotaunica}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="valorcontrato" class="col-form-label">Valor Contrato</label>
                                <input type="text" th:field="*{valorcontrato}" class="form-control" id="valorcontrato" placeholder="Valor Contrato">
                                <span th:if="${#fields.hasErrors('valorcontrato')}" th:errors="*{valorcontrato}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="valordia" class="col-form-label">Valor al Dia</label>
                                <input type="text" th:field="*{valordia}" class="form-control" id="valordia" placeholder="Valor al Dia">
                                <span th:if="${#fields.hasErrors('valordia')}" th:errors="*{valordia}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="saldo" class="col-form-label">Saldo</label>
                                <input type="text" th:field="*{saldo}" class="form-control" id="saldo" placeholder="Saldo">
                                <span th:if="${#fields.hasErrors('saldo')}" th:errors="*{saldo}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                            <label for="cortesia" class="col-form-label">Cortesia</label>
                            <select th:field="*{cortesia}" class="form-control" id="cortesia" placeholder="Cortesia"> 
  								<option value=""></option>
  								<option value="1">Uno</option>
  								<option value="2">Dos</option>
  								<option value="3">Tres</option>
  								<option value="4">Cuatro</option>
  								<option value="5">Cinco</option>							
							</select>
							<span th:if="${#fields.hasErrors('cortesia')}" th:errors="*{cortesia}" class="text-danger"></span>
                            </div>                           
                            <div class="form-group col-md-6">
                                <label for="dcortesia" class="col-form-label">Descripcion Cortesia</label>
                                <input type="text" th:field="*{dcortesia}" class="form-control" id="dcortesia" placeholder="Descripcion Cortesia">
                                <span th:if="${#fields.hasErrors('dcortesia')}" th:errors="*{dcortesia}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="cortesiaen" class="col-form-label">Cortesias Entregadas</label>
                                <input type="text" th:field="*{cortesiaen}" class="form-control" id="cortesiaen" placeholder="Cortesias Entregadas">
                                <span th:if="${#fields.hasErrors('cortesiaen')}" th:errors="*{cortesiaen}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="cotizaciones" class="col-form-label">Cotizaciones</label>
                                <input type="text" th:field="*{cotizaciones}" class="form-control" id="cotizaciones" placeholder="Cotizaciones">
                                <span th:if="${#fields.hasErrors('cotizaciones')}" th:errors="*{cotizaciones}" class="text-danger"></span>
                            </div>                                                       
                            <div class="form-group col-md-6">
                            	<label for="reservas" class="col-form-label"><strong>Reservas:</strong></label>
                            	<br>
                            	<input type="checkbox" value="Carro" th:field="*{reservas}"  id="reservas" placeholder="Reservas" th:text="'Carro'"> 
     							<br>
                            	<input type="checkbox" value="Comida" th:field="*{reservas}" id="reservas" placeholder="Reservas" th:text="'Comida'">                       								
								<br>
                            	<input type="checkbox" value="Crucero" th:field="*{reservas}" id="reservas" placeholder="Reservas" th:text="'Crucero'">                       								
								<br>
                            	<input type="checkbox" value="Hospedaje" th:field="*{reservas}" id="reservas" placeholder="Reservas" th:text="'Hospedaje'">                       								
								<br>
                            	<input type="checkbox" value="Vuelo" th:field="*{reservas}" id="reservas" placeholder="Reservas" th:text="'Vuelo'">                       								
								<br>
                            	<input type="checkbox" value="Adicionales" th:field="*{reservas}" id="reservas" placeholder="Reservas" th:text="'Adicionales'">                       								
								<span th:if="${#fields.hasErrors('reservas')}" th:errors="*{reservas}" class="text-danger"></span>
                            </div>    
                              
                             <div class="form-group col-md-6">
                                <label for="dreservas" class="col-form-label">Detalle Reservas</label>
                                <input type="text" th:field="*{dreservas}" class="form-control" id="dreservas" placeholder="Detalle Reservas">
                                <span th:if="${#fields.hasErrors('dreservas')}" th:errors="*{dreservas}" class="text-danger"></span>
                            </div>                                
                            <div class="form-group col-md-6">
                                <label for="freserva" class="col-form-label">Fecha Reserva</label>
                                <input type="text" th:field="*{freserva}" class="form-control" id="freserva" placeholder="Fecha Reserva">
                                <span th:if="${#fields.hasErrors('freserva')}" th:errors="*{freserva}" class="text-danger"></span>
                            </div>                                                     
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Añadir" >
                                <a class="btn btn-success" href="/listar">Regresar</a>
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
